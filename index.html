<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <form>
            <label for="day">Day:</label>
            <input type="number" id="day" min="1" max="31" required>
            <label for="month">Month:</label>
            <input type="number" id="month" min="1" max="12" required>
            <label for="year">Year:</label>
            <input type="number" id="year" min="1900" max="2023" required>
            <button type="button" id="calculate-btn">Calculate Age</button>
        </form>
        <div class="result-container">
            <h2 id="result"></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
